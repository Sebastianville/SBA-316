<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./form.js" defer></script>
    <link rel="stylesheet" href="form.css" />
    <title>Inspirational qoutes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>


<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="../main/index.html">Inspirational Quotes</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="../main/index.html">Home</a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<hr>


<div class="container">
  <h2 class="text-center">Add An Inspirational Qoute</h2>
  <div class="row g-3">
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="col-md-6">
      <label for="qouteSelection" class="form-label">How inspirational is it?</label>
      <select class="form-select" id="qouteSelection">
          <option selected>Select a the level</option>
          <option value="1">Very Little</option>
          <option value="2">Moderately</option>
          <option value="3">Higher than Moderately</option>
          <option value="4">Extremely</option>
      </select>
    </div>
    <div class="col-md-12">
      <label for="description" class="form-label">Put in the qoute</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Paste the qoute"></textarea>
    </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </div>
</div>



</body>
</html>
